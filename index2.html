<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>It is alive!! Alive !!! With routing ! V8</h1>
    <h2>That was not that hard...</h2>
    <p>Showing API message : <b id="name">...</b></p>
    <p><a href="/.auth/login/twitter?post_login_redirect_uri=/ok">Login</a></a></p>
  </main>

  <script>
    (async function() {
      let txt = await (await fetch('api/message')).text();
      document.querySelector('#name').textContent = txt;
    }())
  </script>
</body>

</html>
